spring.application.name=demo
# Server port
server.port=8080

# Spring Data JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Google Cloud SQL (PostgreSQL) configuration
# Replace with your actual Cloud SQL connection name
# Format: project-id:region:instance-name
 spring.cloud.gcp.sql.instance-connection-name=sm://superb-tendril-454116-i5/cloudsql-connection-name
 spring.cloud.gcp.sql.database-name=sm://superb-tendril-454116-i5/db-name
 spring.datasource.username=sm://superb-tendril-454116-i5/db-username
 spring.datasource.password=sm://superb-tendril-454116-i5/db-password

